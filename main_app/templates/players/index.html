
{% extends 'base.html' %} {% block content %}

<h1>Cat List</h1>

{% for player in players %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ player.name }}</span>
    <p>Breed: {{ player.breed }}</p>
    <p>Description: {{ player.description }}</p>
    {% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock %}
